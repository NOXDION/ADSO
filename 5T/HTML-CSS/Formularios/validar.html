<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="icon" href="/Img/iconFormulario.png">
    <link rel="stylesheet" href="Css/style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        function enviar(){
            alert("Tus datos se estan enviando......")
        }
    </script>
</head>

<body>
    <!--Encabezado-->
    <header>
        <img class="logo" src="Img/iconFormulario.png" alt="logo">
        <h1>FORMULARIO DE VALIDACION</h1>
    </header>
    
    <!--Contenedor del contenido-->
    <div class="contenido">
        <!--Contenedor del titulo del form-->
        <div class="formulario">
            <div class="titulo">
                <h2>VALIDACION</h2>
            </div>

        <!--Contenedor del formulario-->
            <form action="#" class="form-basico">
                <div class="entrada">
                    <label>Nombre completo</label>
                    <input type="text" required>
                </div>
                <br>
                <div class="entrada">
                    <label>Email</label>
                    <input type="email">
                </div>
                <br>
                <div class="entrada">
                    <label>Seleccione tipo de habitacion</label>
                    <div class="opciones">
                        <input type="radio">
                        <option name="">Sencilla</option>
                    </div>
                    <div class="opciones">
                        <input type="radio">
                        <option name="">
                            <span>Doble</span>
                        </option>       
                    </div>




                    
                    <div class="opciones">
                        <input type="radio">
                        <option name="">Familiar</option>
                    </div>
                </div>
                <br>
                <div class="entrada">
                    <label>Acepto</label>
                    <input type="checkbox">
                </div>
                <div class="entrada">
                    <input class="btn btn-success" type="button" value="Enviar" onclick="enviar()">
                </div>
            </form>
        </div>
    </div>

    <!--Contenedor del menu de navegacion-->
    <div class="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="entradas.html">Form Entradas</a></li>
            <li><a href="registro.html">Form Registro</a></li>
            <li><a href="login.html">Form Login</a></li>
            <li><a href="buscar.html">Form Buscar</a></li>
            <li><a href="validar.html" class="activo">Form Validacion</a></li>
        </ul>
    </div>

</body>
</html>
