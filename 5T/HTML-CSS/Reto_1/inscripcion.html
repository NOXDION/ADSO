    <div class="container cForm">

            <div class="form-floating has-validation mb-2">

            <div class="form-floating has-validation mb-2">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
        // Función para mostrar alerta y redirigir al index
        function enviarFormulario(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            // Realiza la validación de Bootstrap
            const form = event.target;
            if (form.checkValidity()) {
                alert("¡Te acabas de inscribir a un evento!");
                window.location.href = "eventos.html"; // Cambia "index.html" por la URL a la que deseas redirigir
            } else {
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        }
    </script>


    <script>
        // Validacion de formularios
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
